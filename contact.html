<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f2ba00bda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Website Project</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo text-light">Travel With Us</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>

    </nav>
    <section class="contact-form">
        <div class="container">

            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>New colony, chashma, Mianwali</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>abcd@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square -altfa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>0459-474397</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Lorem ipsum dolor sit amet, consectetur adicing elit Explicabo quas.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" name="" id="message"> </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-link">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>Travel With Us &copy; 2022, All Right Reserved</p>
    </footer>

</body>
</html>
